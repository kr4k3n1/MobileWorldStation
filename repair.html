<main class="content">
  <h1>Book a Repair</h1>
  <form action="confirmation.html" method="GET" class="repair-form">
    <input type="text" placeholder="Your Full Name" required>
    <input type="text" placeholder="Device Make & Model" required>
    <select required>
      <option value="">Select Service</option>
      <option>Screen Repair</option>
      <option>Battery Replacement</option>
      <option>Water Damage</option>
      <option>Software Fix</option>
      <option>Setup Help</option>
    </select>
    <textarea rows="4" placeholder="Describe the issue" required></textarea>
    <input type="date" required>
    <input type="time" required>
    <input type="email" placeholder="Your Email" required>
    <button type="submit">Submit Booking</button>
  </form>
</main>

<footer>
  <p>Contact us: info@mobileworld.com | +123 456 7890</p>
</footer>
