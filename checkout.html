<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="products.html">Products</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="checkout-container">
    <form class="checkout-form" action="confirmation-checkout.html" method="GET">
      <section class="billing-section">
        <h2>Billing Information</h2>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City</label>
        <input type="text" id="city" name="city" required>

        <label for="zip">ZIP Code</label>
        <input type="text" id="zip" name="zip" required>
      </section>

      <section class="payment-section">
        <h2>Payment Details</h2>
        <label for="card">Card Number</label>
        <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" required>

        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required>
      </section>

      <section class="summary-section">
        <h2>Order Summary</h2>
        <ul>
          <li>Wireless Charger 15W <span>£29.99</span></li>
          <li>iPhone 13 Pro Protective phone case <span>£15.00</span></li>
          <li>Shipping <span>£5.00</span></li>
          <li class="total">Total <span>£49.99</span></li>
        </ul>
        <button type="submit" class="button">Place Order</button>
      </section>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 | MobileWorldStation</p>
  </footer>
</body>
</html>
